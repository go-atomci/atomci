#         uses: actions/setup-node@v2
#         with:
#           node-version: '12'
#       - run: |
#           cd web
#           yarn install
#           yarn run build
      
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Change to atomci frontend dir
        run: | 
          cd web
          pwd
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          pull: true
          push: true
          #build-args: |
          #    arg1=value1
          #    arg2=value2
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/atomci-frontend:debug
          cache-to: type=inline
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/atomci-frontend:debug
      
      - name: Change to root dir
        run: | 
          cd ../
          pwd
