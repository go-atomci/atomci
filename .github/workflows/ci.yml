name: Compile

on:
  push:
    branches:
      - contributing-help

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Buile atomci backend
        run: make build
      - name: Build frontend page
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          cd web
          yarn install
          yarn run build
  
  push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check dir
        run: |
         pwd
         ls -dl
        
